<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üåç Tourism Finder</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@500&display=swap" rel="stylesheet"/>

<style>
  /* Background */
 body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #141e30, #243b55, #ff512f, #dd2476);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating Tourism Icons */
  .tour-icons {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
  .tour-icons i {
    position: absolute;
    font-size: 2.8rem;
    color: hsl(calc(30 * var(--i)), 80%, 70%);
    opacity: 0.35;
    animation: float 6s ease-in-out infinite;
    text-shadow: 0 0 25px rgba(255,255,255,0.6), 0 0 35px rgba(0,200,255,0.4);
  }
  /* Fixed positions */
  .tour-icons i:nth-child(1)  { top: 5%; left: 10%; }
  .tour-icons i:nth-child(2)  { top: 20%; right: 15%; }
  .tour-icons i:nth-child(3)  { bottom: 30%; left: 5%; }
  .tour-icons i:nth-child(4)  { bottom: 10%; right: 25%; }
  .tour-icons i:nth-child(5)  { bottom: 45%; left: 15%; }
  .tour-icons i:nth-child(6)  { top: 40%; right: 10%; }
  .tour-icons i:nth-child(7)  { bottom: 65%; left: 10%; }
  .tour-icons i:nth-child(8)  { bottom: 5%; right: 5%; }
  .tour-icons i:nth-child(9)  { top: 5%; left: 70%; }
  .tour-icons i:nth-child(10) { top: 65%; right: 20%; }
  .tour-icons i:nth-child(11) { top: 10%; right: 72%; }
  .tour-icons i:nth-child(12) { bottom: 40%; right: 30%; }
  .tour-icons i:nth-child(13) { top: 70%; left: 25%; }
  .tour-icons i:nth-child(14) { bottom: 10%; left: 10%; }
  .tour-icons i:nth-child(15) { top: 10%; left: 50%; }
  .tour-icons i:nth-child(16) { bottom: 60%; right: 10%; }
  .tour-icons i:nth-child(17) { top: 80%; left: 15%; }
  .tour-icons i:nth-child(18) { bottom: 70%; right: 35%; }

  @keyframes float {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    50%  { transform: translateY(-20px) rotate(8deg); opacity: 0.85; }
    100% { transform: translateY(0) rotate(-8deg); opacity: 1; }
  }

  /* Card */
  .outer-card {
    width: 100%;
    max-width: 700px;
    padding: 20px;
    z-index: 2;
  }
  .inner-card {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(25px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
    animation: slowHover 10s ease-in-out infinite alternate;
  }
  @keyframes slowHover {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-8px) scale(1.01); }
  }
  h1 {
    text-align: center;
    font-size: 2.4rem;
    color: #fff;
    text-shadow: 0 0 12px #00f7ff;
  }
  .tagline {
    text-align: center;
    font-family: 'Rajdhani', sans-serif;
    font-size: 1rem;
    margin-bottom: 25px;
    color: #d4faff;
  }

  /* Form */
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 30px;
  }
  .form-group {
    position: relative;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 14px;
    padding: 15px 15px 5px 5px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    transition: all 0.3s ease;
  }
  .form-group:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
  }
  .form-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    font-size: 1rem;
    color: #00ffe7;
  }
  .form-group select,
  .form-group input {
    width: 100%;
    padding: 12px 12px 12px 38px;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 0.95rem;
    font-family: 'Rajdhani', sans-serif;
    outline: none;
    transition: 0.3s;
  }
  .form-group select option {
    background: #243b55;
    color: #fff;
    padding: 10px;
  }
  /* Toggle animation for dropdown */
  .form-group select:focus {
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(0,255,255,0.5);
  }
  .form-group label {
    position: absolute;
    top: 50%;
    left: 38px;
    transform: translateY(-50%);
    font-size: 0.85rem;
    background: linear-gradient(90deg, #00ffe7, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    pointer-events: none;
    transition: 0.3s;
  }
  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group select:focus + label,
  .form-group select:not([value=""]) + label {
    top: 5px;
    font-size: 0.7rem;
    transform: none;
  }

  /* Button */
  .btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    font-family: 'Orbitron', sans-serif;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00ffe7, #ff00c8);
    color: #fff;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 18px rgba(0,255,255,0.4);
  }
  .btn:hover {
    transform: scale(1.06);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
  }
</style>
</head>
<body>

<!-- Floating Tourism Icons -->
<div class="tour-icons">
  <i class="fa-solid fa-mountain" style="--i:1"></i>
  <i class="fa-solid fa-umbrella-beach" style="--i:2"></i>
  <i class="fa-solid fa-plane" style="--i:3"></i>
  <i class="fa-solid fa-hiking" style="--i:4"></i>
  <i class="fa-solid fa-campground" style="--i:5"></i>
  <i class="fa-solid fa-ship" style="--i:6"></i>
  <i class="fa-solid fa-hotel" style="--i:7"></i>
  <i class="fa-solid fa-binoculars" style="--i:8"></i>
  <i class="fa-solid fa-route" style="--i:9"></i>
  <i class="fa-solid fa-compass" style="--i:10"></i>
  <i class="fa-solid fa-camera-retro" style="--i:11"></i>
  <i class="fa-solid fa-water" style="--i:12"></i>
  <i class="fa-solid fa-tree" style="--i:13"></i>
  <i class="fa-solid fa-tent" style="--i:14"></i>
  <i class="fa-solid fa-bus" style="--i:15"></i>
  <i class="fa-solid fa-bicycle" style="--i:16"></i>
  <i class="fa-solid fa-fire" style="--i:17"></i>
  <i class="fa-solid fa-globe" style="--i:18"></i>
</div>

<!-- Card -->
<div class="outer-card">
  <div class="inner-card">
    <h1>üåç ExploreXpress</h1>
    <p class="tagline">Discover your next adventure destination</p>

    <div class="form-grid">
      <div class="form-group">
        <i class="fa-solid fa-map-location-dot"></i>
        <select id="state" onchange="loadDistricts()" required>
          <option value="" disabled selected hidden></option>
        </select>
        <label for="state">Select State</label>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-city"></i>
        <select id="district" required>
          <option value="" disabled selected hidden></option>
        </select>
        <label for="district">Select District</label>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-wallet"></i>
        <input type="number" id="budget" placeholder=" " required>
        <label for="budget">Your Budget</label>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-calendar-days"></i>
        <input type="number" id="days" placeholder=" " required>
        <label for="days">No. of Days</label>
      </div>
    </div>

    <button class="btn" onclick="showPlaces()">
      <i class="fa-solid fa-magnifying-glass-location"></i> Find Places
    </button>
  </div>
</div>

<script>
  async function loadDistricts() {
    const state = document.getElementById("state").value;
    const districtSelect = document.getElementById("district");
    districtSelect.innerHTML = '<option value="" disabled selected hidden></option>';

    if (state) {
      const res = await fetch(`/get_cities?state=${encodeURIComponent(state)}`);
      const data = await res.json();
      data.cities.forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.text = district;
        districtSelect.appendChild(option);
      });
    }
  }
  function showPlaces() {
    const state = document.getElementById("state").value;
    const district = document.getElementById("district").value;
    if (!state || !district) {
      alert("Please select both state and district.");
      return;
    }
    window.location.href = `/famous.html?state=${encodeURIComponent(state)}&district=${encodeURIComponent(district)}`;
  }
  window.onload = async () => {
    const res = await fetch("/get_states");
    const data = await res.json();
    const stateSelect = document.getElementById("state");
    data.states.forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.text = state;
      stateSelect.appendChild(option);
    });
  }
</script>
</body>
</html>
